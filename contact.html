<main>
  <h1>Contact Us <i class="fas fa-phone"></i></h1>

    <!-- Google Map Embed -->
    <div class="google-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2623357530257!2d85.308611!3d27.685194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19f88e022b79%3A0x3bcb4fbb3c2f6b21!2sBakery%20Shop!5e0!3m2!1sen!2snp!4v1646178319952!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> rijanshakya123@gmail.com</p>
      <p><strong>Phone:</strong> +1234567890</p>
      <div class="contact-options">
        <div class="contact-option">
          <i class="fas fa-map-marker-alt"></i>
          <p>Inacho, Bhaktapur</p>
        </div>
      </div>
    </div>
  
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in touch with us</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
